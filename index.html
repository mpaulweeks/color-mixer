<head>
  <title> lightshow </title>

  <script type="module" src="color.js"></script>
  <script type="module" src="light.js"></script>
  <script type="module" src="state.js"></script>
  <script type="module" src="canvas.js"></script>
  <script type="module" src="main.js"></script>

  <style type="text/css">
    head, body, #container {
      margin: 0px;
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
      color: white;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    #container {
      z-index: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      flex-wrap: nowrap;

      border: 2px solid white;

      max-width: 400px;
      max-height: 600px;
    }
    .row {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
    }
    .center {
      justify-content: center;
    }
    .label {
      margin: 0px 1em;
      font-size: 1.5em;
      width: 3em;
      text-align: center;
      border-bottom: 2px solid white;
    }
    .button {
      cursor: pointer;
      width: 3em;
      height: 3em;
      border: 2px solid white;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    .button.left {
      border-radius: 1em 0em 0em 1em;
    }
    .button.right {
      border-radius: 0em 1em 1em 0em;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
    .source {
      width: 3em;
      height: 3em;
      border: 2px solid white;

      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    .sourceFill {
      width: 100%;
      height: 100%;
    }
    #combinedHex {
      font-family: monospace;
      font-size: 2em;
      padding: 1em;
    }
    #combined {
      width: 100%;
      height: 30%;
      border-top: 0px;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #svg-container {
      z-index: -1;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    polygon {
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="svg-container">
    <svg id="svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
</body>
