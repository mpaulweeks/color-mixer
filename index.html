<head>
  <title> lightshow </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <script type="module" src="color.js"></script>
  <script type="module" src="light.js"></script>
  <script type="module" src="state.js"></script>
  <script type="module" src="canvas.js"></script>
  <script type="module" src="main.js"></script>

  <style type="text/css">
    html {
      font-size: 16px;
    }
    head, body, #container {
      margin: 0px;
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
      color: white;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    #container {
      z-index: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      flex-wrap: nowrap;

      /* border: 2px solid white; */
      box-sizing: border-box;

      max-width: 400px;
      max-height: 600px;
    }
    header {
      font-size: 2rem;
      padding: 0.5em 0px;
      text-align: center;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    .row {
      margin: 4px;

      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
    }
    .center {
      justify-content: center;
    }
    .label {
      margin: 0px 1rem;
      font-size: 1.5rem;
      width: 4rem;
      text-align: center;
      border-bottom: 2px solid white;
    }
    .button {
      cursor: pointer;
      font-family: monospace;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid white;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    .button.left {
      border-radius: 1em 0em 0em 1rem;
    }
    .button.right {
      border-radius: 0em 1em 1em 0rem;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
    .source {
      width: 3rem;
      height: 3rem;
      border: 2px solid white;
      background-color: black;

      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    .sourceFill {
      width: 100%;
      height: 100%;
    }
    #combinedHex {
      font-family: monospace;
      font-size: 2rem;
      padding: 1rem;
    }
    #combined {
      width: 100%;
      height: 30%;
      border-top: 0px;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #svg-container {
      z-index: -1;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    polygon {
      stroke: white;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="svg-container">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
</body>
