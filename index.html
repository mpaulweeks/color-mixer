<head>
  <title> lightshow </title>

  <script type="module" src="color.js"></script>
  <script type="module" src="light.js"></script>
  <script type="module" src="state.js"></script>
  <script type="module" src="canvas.js"></script>
  <script type="module" src="main.js"></script>

  <style type="text/css">
    head, body, #container {
      margin: 0px;
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
      color: white;
    }
    #container {
      z-index: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    .row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .center {
      justify-content: center;
    }
    .button {
      padding: 1em;
      border: 3px solid white;
      border-radius: 3px;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
    .source {
      width: 2em;
      height: 2em;
      border: 3px solid white;
      border-radius: 2em;
      margin: 0.5em;
    }
    #combined {
      width: 10em;
      height: 5em;
      border: 3px solid white;
      border-radius: 10em;
    }
    header {
      z-index: 1;
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      padding: 50px 50px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-bottom: 1px solid white;

      color: white;
      background: #00000080;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #svg-container {
      z-index: -1;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <header id="header" class="hidden">
    click on light anchor to grab it and move it around
    <br/>
    click again to release
    <br/>
    when grabbing a light, use arrow keys to manipulate
    <br/>
    use +/- to grow/shrink the cone of light
    <br/>
    use C to clone, and D to delete
    <br/>
    <br/>
    <button id="header-close"> close this header </button>
  </header>
  <div id="svg-container">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
  </div>
</body>
